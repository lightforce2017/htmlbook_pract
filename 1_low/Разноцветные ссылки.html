<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Разноцветный ссылки</title>
    <style>
        .container {
            width: 100%;
            padding: 10px;
            background-color: #000;
        }

        .link1 {
            color: red;
        }
        .link2 {
            color: aqua;
        }
        .link3 {
            color: yellow;
        }
        a:not(:last-child){
            border-right: 1px solid white;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="link1">Ссылка 1</a>
        <a href="#" class="link2">Ссылка 2</a>
        <a href="#" class="link3">Ссылка 3</a>
    </div>
</body>
</html>
