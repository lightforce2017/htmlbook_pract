<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Бывало, спит у ног собака</title>
    <style>
        h1 {
            font-weight: normal;
            text-align: center;
            font-size: 28px;
        }
        p,pre {
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
        p {
            font-size: 14px;
        }
        pre {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Евгений Евтушенко</h1>
    <p>&mdash; 1955 &mdash;</p>
    <pre>
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,
        задумчивая,
                скажет:
&laquo;А ну-ка, спой!..&raquo; &mdash;
                и я пою.
    </pre>
</body>
</html>
