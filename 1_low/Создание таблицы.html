<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Создание таблицы</title>
    <style>
        table {
            width: 600px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            height: 100px;
            border: 1px solid black;
            vertical-align: top;
        }
        td:first-child {
            width: 150px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Text</td>
            <td>Text</td>
        </tr>
    </table>
</body>
</html>
