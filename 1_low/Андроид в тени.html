<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Андроид в тени</title>
    <style>
        .container {
            position: relative;
        }
        .shadow {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            background-image: url('img/android.jpg');
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shadow"></div>
    </div>
</body>
</html>
