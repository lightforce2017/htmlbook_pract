<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ввод числа</title>
    <style>
        input[type=number]::-webkit-inner-spin-button {
            opacity: 1;
        }
        #num {
            width: 35px;
            text-align: right;
        }
    </style>
</head>
<body>
    <p>Введите число от 1 до 10: <input type="number" name="num" id="num" step="1" min="1" max="10"> </p>
</body>
</html>
